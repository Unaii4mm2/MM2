    const tbody = document.querySelector("#valuesTable tbody");

    function cargarTabla() {
        weapons.sort((a, b) => b.value - a.value);
        tbody.innerHTML = "";
        weapons.forEach(w => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${w.name}</td>
                <td class="rarity ${w.rarity.toLowerCase()}">${w.rarity}</td>
                <td>${w.value}</td>
                <td>${w.demand}</td>
                <td>${w.status}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function buscarArma() {
        const filtro = document.getElementById("searchInput").value.toLowerCase();
        Array.from(tbody.rows).forEach(row => {
            row.style.display = row.cells[0].textContent.toLowerCase().includes(filtro) ? "" : "none";
        });
    }

    function actualizarValores() {
        weapons.forEach(w => {
            // valores random entre -5% y +5%
            w.value = Math.round(w.value * (Math.random() * 0.1 + 0.95));
            if (w.value < 300) w.value = 300;
            if (w.value > 2000) w.value = 2000;
        });
        cargarTabla();
        alert("Valores actualizados y reordenados");
    }

    cargarTabla();
